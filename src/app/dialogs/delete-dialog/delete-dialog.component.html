<h2 mat-dialog-title>Delete the element?</h2>
<mat-dialog-content>This will delete the element that are currently on this page and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
